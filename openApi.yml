      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerList"
    post:
      operationId: Create-Customers
      summary: Create Customers
      description: Create Customers for a Foundation Company
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/CustomerCreateList"
      responses:
        '200':
          description: MultiTransaction Complete
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerMultiTransaction"
        '422':
          description: One or more fields were invalid
  /customers/{customerId}:
    get:
      operationId: Show-Customer
      summary: Show Customer
      description: Show a Customer of a Foundation Company
      tags:
        - Customers
      parameters:
      - name: "customerId"
        in: path
        description: "The customer Id defined in Foundation Desktop."
        required: true
        schema:
            type: string
            maxLength: 10
            minLength: 1
            example: "JANE1"
            # leave off or add todo for external docs on fields
            externalDocs:
              url: "https://api.foundationsoft.com/docs/idfields"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Customer"
    patch:
      operationId: Patch-Customer
      summary: Update Customer
      description: Make a partial update to a Customer in Foundation Software
      # foreach parameter
      tags:
        - Customers
      parameters:
      - name: "customerId"
        in: path # if path parameter (may be query parameter)
        description: "The customer Id defined in Foundation Desktop."
        required: true
        schema:
            type: string
            maxLength: 10
            minLength: 1
            example: "JANE1"
            # if external docs
            externalDocs:
              url: "https://api.foundationsoft.com/docs/idfields"
      requestBody:
        required: true
        content:
          application/merge-patch+json: # will always be merge-patch+json for update
            schema:
              $ref: "#/components/schemas/CustomerUpdate"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        '422':
          description: One or more fields were invalid
